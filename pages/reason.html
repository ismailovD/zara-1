<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Zara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="reason">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-12">
                        <h1 class="reason__title title">Select the reason of your return</h1>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Item is defective
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Don’t like/need
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Item is defective
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Don’t like/need
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 ">
                        <label class="reason__label">
                            Fitment issues
                            <input class="reason__input" type="radio" name="reason">
                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                     
                </div>
                <label  class="reason__label other show">
                    Other
                    <svg class="other__close">
                        <use xlink:href="../svg/sprite.svg#close" ></use>
                    </svg>
                    <textarea  class="other__textarea" placeholder="Write your version"></textarea>
                </label>
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                        <a href="./items.html" class="btn btn__back">Back</a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                        <a href="./choose.html" class="btn btn__continue">continue</a>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/script.js"></script>
    </body>
</html>
