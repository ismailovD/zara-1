<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Zara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="choose">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1 class="choose__title title">What are you uploading choose one</h1>
                    </div>
                </div>
                <div class="row justify-content-center choose__row">
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 ">
                        <label class="choose__label">
                            Tag
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 ">
                        <label class="choose__label">
                            Defect
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 ">
                        <label class="choose__label">
                            Product
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                        </label>
                    </div>  
                </div> 
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                        <a href="./reason.html" class="btn btn__back">Back</a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                        <a href="./photo.html" class="btn btn__continue">continue</a>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/script.js"></script>
    </body>
</html>
