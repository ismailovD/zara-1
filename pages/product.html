<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Zara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="product">
            <div class="product__top">
                <div class="container">
                    <div class="row ">
                        <div class="col-12 col-lg-8">
                            <div class="product__card">
                                <ul class="product__tabs">
                                    <li class="product__item active"
                                        data-id="first-scoreboard">Current
                                        Pictures</li>
                                    <li class="product__item"
                                        data-id="second-scoreboard">Original
                                        Pictures</li>
                                </ul>
                                <div class="product__screen">
                                    <div class="product__scoreboard visible"
                                        id="first-scoreboard">
                                        <ul class="product__panel">
                                            <li class="product__panel-item active">
                                                <img
                                                    src="../images/product/product1.jpg"
                                                    alt="image"
                                                    class="product__panel-img"
                                                    id="targetImg1">
                                            </li>
                                            <li class="product__panel-item">
                                                <img
                                                    src="../images/product/product2.jpg"
                                                    alt="image"
                                                    class="product__panel-img"
                                                    id="targetImg2">
                                            </li>
                                            <li class="product__panel-item ">
                                                <img
                                                    src="../images/product/product3.jpg"
                                                    alt="image"
                                                    class="product__panel-img"
                                                    id="targetImg3">
                                            </li>
                                            <li class="product__panel-item">
                                                <img
                                                    src="../images/product/product4.jpg"
                                                    alt="image"
                                                    class="product__panel-img"
                                                    id="targetImg4">
                                            </li>
                                        </ul>
                                        <div class="product__target">
                                            <img
                                                src=""
                                                alt="image"
                                                class="product__target-img ">
                                        </div>
                                    </div>
                                    <div class="product__scoreboard"
                                        id="second-scoreboard">
                                        <p class="product__empty">here empty</p>
                                    </div>
                                    <a href="../index.html" class="product__info-link">
                                        <img src="../images/Zara-Logo.png" alt="logo"  class="product__info-logo">
                                    </a>
                                    
                                </div>
                                
                            </div>

                        </div>  
                            <div class="col-12   col-lg-4 ">
                            <div class="product__info visible" >
                                <svg class="product__share">
                                    <use xlink:href="../svg/sprite.svg#share"></use>
                                </svg>

                                <a href="../index.html" class="product__info-link">
                                    <img src="../images/Zara-Logo.png" alt="logo"  class="product__info-logo">
                                </a>
                                <h2 class="product__info-title">Name of the
                                    product</h2>
                                <div class="product__rating">
                                    <div class="product__stars">
                                        <svg class="product__star like">
                                            <use
                                                xlink:href="../svg/sprite.svg#star"></use>
                                        </svg>
                                        <svg class="product__star like">
                                            <use
                                                xlink:href="../svg/sprite.svg#star"></use>
                                        </svg>
                                        <svg class="product__star like">
                                            <use
                                                xlink:href="../svg/sprite.svg#star"></use>
                                        </svg>
                                        <svg class="product__star like">
                                            <use
                                                xlink:href="../svg/sprite.svg#star"></use>
                                        </svg>
                                        <svg class="product__star">
                                            <use
                                                xlink:href="../svg/sprite.svg#star"></use>
                                        </svg>
                                    </div>
                                    <span class="product__rating-text">Product
                                        ratings</span>
                                </div>
                                <div class="product__price">
                                    <span class="product__price-new">$31.05</span>
                                    <span class="product__price-old">$35.00</span>
                                </div>
                                <div class="product__benefits">
                                    <div class="product__benefits-icons">
                                        <div class="product__benefits-pic">
                                            <svg class="product__benefits-icon">
                                                <use
                                                    xlink:href="../svg/sprite.svg#reduse"></use>
                                            </svg>
                                        </div>
                                        <div class="product__benefits-pic">
                                            <svg class="product__benefits-icon">
                                                <use
                                                    xlink:href="../svg/sprite.svg#as-store"></use>
                                            </svg>
                                        </div>
                                        <div class="product__benefits-pic">
                                            <svg class="product__benefits-icon">
                                                <use
                                                    xlink:href="../svg/sprite.svg#discount"></use>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="product__benefits-desc">
                                        <div>
                                            <h3 class="product__benefits-title">Reduse</h3>
                                            <p class="product__benefits-text">100
                                                gm CÐž2</p>
                                        </div>
                                        <div>
                                            <h3 class="product__benefits-title">As
                                                store</h3>
                                            <p class="product__benefits-text">credit
                                                $20</p>
                                        </div>
                                        <div>
                                            <h3 class="product__benefits-title">Discount</h3>
                                            <p class="product__benefits-text">10%</p>
                                        </div>



                                    </div>

                                </div>

                                <button class="product__buy-btn">
                                    buy
                                </button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/product.js"></script>
    </body>
</html>
